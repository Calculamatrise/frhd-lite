<!DOCTYPE html>
<html>
<head>
	<title>Admin Dashboard - FRHD | Calculamatrise</title>
	<link rel="stylesheet" href="/popup/style.css">
	<link rel="stylesheet" href="/dashboard/style.css">
	<script type="module" src="/dashboard/script.js" defer></script>
</head>
<body style="display: none">
	<pre style="font-size: initial;word-wrap: break-word;white-space: pre-wrap;">403 Forbidden</pre>
	<main>
		<section caption="featured ghosts">
			<div class="ofg-actions">
				<button id="check-features">Check features</button>
				<progress min="0" value="0" style="display: none;"></progress>
				<details>
					<summary>Filters</summary>
					<label><input type="checkbox" id="auto">Auto</label>
					<label><input type="checkbox" id="fast" checked>Fast</label>
					<label><input type="checkbox" id="vehicle" checked>Vehicle</label>
					<label><input type="checkbox" id="other">Other</label>
					<label><input type="checkbox" id="ties">Ties</label>
				</details>
			</div>
			<span id="result"></span>
			<dialog method="dialog" id="featured-ghosts">
				<form method="dialog">
					<h3>Select stolen ghosts</h3>
					<div class="max-width" id="stolen-ghosts"></div>
					<textarea class="fill-available" id="data" placeholder="No changes made" rows="6" style="font-size: small;margin-top: 1em;" readonly></textarea>
					<div class="flex max-width">
						<button value="default">Close</button>
					</div>
				</form>
			</dialog>
		</section>
	</main>
</body>
</html>
